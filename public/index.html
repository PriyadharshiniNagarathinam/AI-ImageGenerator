<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Generated</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Lets bring your Imagination to life!!</h3>
            <div class="input-group mx-auto mt-3" style="max-width: 900px">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
                placeholder="Describe an image"
                id="prompt"
              />
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="sizeButton"
              >
                Size
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" onclick="setSize('small')">Small</a>
                </li>
                <li>
                  <a class="dropdown-item" onclick="setSize('medium')"
                    >Medium</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" onclick="setSize('large')">Large</a>
                </li>
              </ul>
              <button
                id="generateButton"
                class="btn btn-dark btn-block mx-2"
                onclick="onSubmit(event)"
                style="color: #adb5bd"
                type="submit"
              >
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border d-none" role="status">
          <span class="sr-only"></span>
        </div>
      </div>

      <div style="padding-top: 100px;padding-bottom: 100px">
        <h3 class="msg"></h3>
        <img id="image" src="" class="img-fluid rounded mx-auto d-block" alt="" />
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
